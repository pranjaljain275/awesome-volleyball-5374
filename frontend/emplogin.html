<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Login Account</title>
    <link rel="stylesheet" href="style/header-footer.css" />
    <link rel="stylesheet" href="style/signup.css" />
    <script src="script/header-footer.js" defer></script>
    <script src="script/emplogin.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="container">
        <h2>Employeer Login</h2>

        <div id="div1">
          <p>Enter your Employee ID to get started.</p>
        </div>

        <form id="emp_login_form" action="">
          <label>Employee ID</label>
          <input type="text" id="empId" required />
          <label>Password</label>
          <input type="password" id="password" required />
          <div id="div2">
            <p>
              By tapping Next, you agree to our <a href="#">Privacy Policy</a> &
              <a href="#">Terms & Conditions</a>.
            </p>
          </div>
          <input type="submit" id="signup-btn" value="Login" />
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
