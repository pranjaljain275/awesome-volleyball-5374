<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Cart Page</title>
    <link rel="stylesheet" href="style/header-footer.css" />
    <script src="script/header-footer.js" defer></script>
    <link rel="stylesheet" href="style/cart.css">
    <script src="script/cart.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="bag">
        <h1>My Cart</h1>
        <p>Items in your cart are not on hold.</p>
      </div>
      <hr />
      <div id="delivery">
        <h1>
          Delivery (<span id="totalItem">1</span> Items) to <span>Your Location</span>
        </h1>
        <p>Order at your location</p>
      </div>
      <hr />
      <div id="container"></div>
      <hr />
      <div id="amounttotal">
        <div>
          <p>Accepted Payment Methods</p>
          <p>STILL HAVE A QUESTION? Call 1.888.282.6060 or <a href="#">chat with us</a></p>
          <p><a href="">Order Anywhere?</a></p>
        </div>
        <div>
          <h1>TOTAL PRICE:<span id="amount">0</span></h1>
          <hr />
          <button id="checkout">Check Out</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
